<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index_style.css">
</head>

<body class="beg">

    <div class="container  d-flex justify-content-center py-5 ">
        <h1 class=" text-center">Bookmarker</h1>
    </div>
    <div class="bor  container py-3 d-flex flex-column ">
        <h2 class="text-center">
            <i class="fa-solid fa-bookmark "></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark "></i>
        </h2>
        <label class="text-start" for=""> <i class="fa-solid fa-book-bookmark pe-2 "></i>
            Site Name
        </label>
        <input oninput="testName()" type="text" class="form-control " placeholder="Bookmark Name" id="BookmarkName">
        <label class="text-start alig" for=""> <i class="fa-solid fa-link  pe-2 "></i>
            Site URL
        </label>
        <input oninput="testUrl()" type="text" class="form-control" placeholder="Bookmark Url" id="BookmarkUrl">
        <button class="btn btn-danger px-5 my-3 align-self-center " onclick="getData()">
            Submit
        </button>
    </div>
    <div class="container    ">
        <table class="table text-center  mt-5">
            <thead class="bg-body-secondary">
                <th>
                    Index
                </th>
                <th>
                    Website Name
                </th>
                <th>
                    Visit
                </th>
                <th>
                    Delete
                </th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>


    <script src="JS/try.js"></script>
</body>

</html>
